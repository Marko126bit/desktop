

name: 3klika Nextcloud Windows (Qt 6.9.1)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install aqtinstall
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      # Core Qt – uključuje qtbase, qtdeclarative, qttools, qtsvg, itd.
      - name: Install Qt 6.9.1 (core)
        run: |
          python -m aqt install-qt windows desktop 6.9.1 win64_msvc2022_64 -O C:\Qt

      # Dodatni Qt moduli koji nedostaju (SAMO add-on moduli)
      - name: Install Qt extra modules
        run: |
          python -m aqt install-qt windows desktop 6.9.1 win64_msvc2022_64 -O C:\Qt -m qtwebengine qtwebsockets qtwebchannel qt5compat qtnetworkauth

      - name: Install Ninja
        shell: powershell
        run: choco install ninja -y

      - name: Install pkg-config
        shell: powershell
        run: choco install pkgconfiglite -y

      - name: Create fake libp11
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path "C:\fake-libp11\lib\pkgconfig" | Out-Null
          Set-Content -Path "C:\fake-libp11\lib\pkgconfig\libp11.pc" -Value @"
          prefix=C:/fake-libp11
          exec_prefix=${prefix}
          libdir=${prefix}/lib
          includedir=${prefix}/include
          
          Name: libp11
          Description: Fake libp11 for Windows build
          Version: 1.0
          Libs:
          Cflags:
          "@

      - name: Add fake libp11 to PKG_CONFIG_PATH
        shell: powershell
        run: |
          echo "PKG_CONFIG_PATH=C:\fake-libp11\lib\pkgconfig" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup vcpkg
        shell: powershell
        run: |
          if (!(Test-Path "C:\vcpkg")) {
            git clone https://github.com/microsoft/vcpkg C:\vcpkg
          }
          C:\vcpkg\bootstrap-vcpkg.bat

          C:\vcpkg\vcpkg.exe install openssl:x64-windows zlib:x64-windows sqlite3:x64-windows ecm:x64-windows
          C:\vcpkg\vcpkg.exe install qtkeychain:x64-windows

      - name: Setup MSVC environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      - name: Configure (CMake)
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake -G "Ninja" ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DCMAKE_DISABLE_FIND_PACKAGE_libp11=ON ^
            -DBUILD_UPDATER=OFF ^
            -DWITH_CRASHREPORTER=OFF ^
            -DBUILD_SHELL_INTEGRATION=OFF ^
            -DQT_INSTALL_PREFIX=C:\Qt\6.9.1\msvc2022_64 ^
            -DCMAKE_PREFIX_PATH="C:\Qt\6.9.1\msvc2022_64;C:\vcpkg\installed\x64-windows" ^
            -DVCPKG_TARGET_TRIPLET=x64-windows ^
            -DCMAKE_TOOLCHAIN_FILE=C:\vcpkg\scripts\buildsystems\vcpkg.cmake ^
            ..


      - name: Build
        shell: cmd
        run: |
          cd build
          cmake --build . --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextcloud-3klika-qt6.9.1
          path: build/**/*.exe
